<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application (Web)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; padding:0; background:#e5e5e5; font-family: Georgia, serif;">

    <div style="width:900px; margin:40px auto; background:#f2f2f2; padding:40px; border-radius:20px; box-shadow:0 0 10px rgba(0,0,0,0.1);">

        <h1 style="margin-bottom:30px;">
            Job Application <span style="font-size:22px;">(Web)</span>
        </h1>

        <form>

            <div style="display:flex; gap:30px; margin-bottom:20px;">
                <div style="flex:1;">
                    <label>First Name</label><br><br>
                    <input type="text" placeholder="Enter First Name..." 
                        style="width:100%; padding:12px; border-radius:6px; border:1px solid #ccc;">
                </div>

                <div style="flex:1;">
                    <label>Last Name</label><br><br>
                    <input type="text" placeholder="Enter Last Name..." 
                        style="width:100%; padding:12px; border-radius:6px; border:1px solid #ccc;">
                </div>
            </div>

            <div style="display:flex; gap:30px; margin-bottom:20px;">
                <div style="flex:1;">
                    <label>Email</label><br><br>
                    <input type="email" placeholder="Enter Email..." 
                        style="width:100%; padding:12px; border-radius:6px; border:1px solid #ccc;">
                </div>

                <div style="flex:1;">
                    <label>Job Role</label><br><br>
                    <select style="width:100%; padding:12px; border-radius:6px; border:1px solid #ccc;">
                        <option>Select Job Role</option>
                        <option>Frontend Developer</option>
                        <option>Backend Developer</option>
                        <option>Full Stack Developer</option>
                        <option>UI/UX Designer</option>
                    </select>
                </div>
            </div>

            <div style="margin-bottom:20px;">
                <label>Address</label><br><br>
                <textarea placeholder="Enter Address" rows="4"
                    style="width:100%; padding:12px; border-radius:6px; border:1px solid #ccc;"></textarea>
            </div>

            <div style="display:flex; gap:30px; margin-bottom:20px;">
                <div style="flex:1;">
                    <label>City</label><br><br>
                    <input type="text" placeholder="Enter City Name..." 
                        style="width:100%; padding:12px; border-radius:6px; border:1px solid #ccc;">
                </div>

                <div style="flex:1;">
                    <label>Pincode</label><br><br>
                    <input type="number" placeholder="Enter Pincode Name..." 
                        style="width:100%; padding:12px; border-radius:6px; border:2px solid red;">
                </div>
            </div>

            <div style="display:flex; gap:30px; margin-bottom:30px;">
                <div style="flex:1;">
                    <label>Date</label><br><br>
                    <input type="date" value="2022-01-10"
                        style="width:100%; padding:12px; border-radius:6px; border:1px solid #ccc;">
                </div>

                <div style="flex:1;">
                    <label>Upload Your CV</label><br><br>
                    <input type="file"
                        style="width:100%; padding:10px; border-radius:6px; border:1px solid #ccc; background:white;">
                </div>
            </div>

            <div style="text-align:right;">
                <button type="submit" 
                    style="background:red; color:white; padding:12px 30px; border:none; border-radius:10px; font-size:16px; cursor:pointer;">
                    Apply Now
                </button>
            </div>

        </form>

    </div>

</body>
</html>
